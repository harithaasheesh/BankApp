<div class="container">
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4 mt-5">
            <form [formGroup]="registerForm" (ngSubmit)="register()">
           
                <div>
                    <input type=" text"  formControlName="acno"  placeholder="enter account number" class="form-control" id="accntno" name="acno"> 
                </div>
                <div *ngIf="(this.registerForm.get('acno')?.touched||this.registerForm.get('acno')?.dirty)&&this.registerForm.get('acno')?.errors">Invalid Accountnumber</div>
                <div class="mt-2">
                    <input type=" text"   formControlName="uname"  placeholder="enter username" class="form-control" id="uname" name="uname"> 
                </div>
                <div *ngIf="(this.registerForm.get('uname')?.touched||this.registerForm.get('uname')?.dirty)&&this.registerForm.get('uname')?.errors">Invalid username</div>
                <div class="mt-2">
                    <input type=" text"  placeholder="enter password" formControlName="pswd"  class="form-control mt-1" id="passwd" name="pswd" > 
                </div>
                <div *ngIf="(this.registerForm.get('pswd')?.touched||this.registerForm.get('pswd')?.dirty)&&this.registerForm.get('pswd')?.errors">Invalid Password</div>
                <div class="d-grid gap-2 mt-3">
                    <input type="submit" value="Register"  class="btn btn-primary">
                <!-- <button type="submit" (click)="register()" class="btn btn-primary">Register</button> -->
                
            </div>

            <a href="" routerLink="">Already user? Login</a>
        </form>
           
        </div>
        <div class="col-4"></div>
    </div>
</div>
