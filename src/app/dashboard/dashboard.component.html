<div class="container">
    <div class="row">
        <h2>welcome {{user}}</h2>
        <a routerLink="/transaction">Transaction history</a>
        <div class="col-6">
            <form [formGroup]="depositForm" (ngSubmit)="deposit()">
            <h2>Deposit</h2>
            <input type=" text"  formControlName="acno"  placeholder="enter account number" class="form-control" id="bk_acntno" name="acno"> 
            <div *ngIf="(this.depositForm.get('acno')?.touched||this.depositForm.get('acno')?.dirty)&&this.depositForm.get('acno')?.errors">Invalid Accountnumber</div>
            <input type=" text"  placeholder="enter password" formControlName="pswd"  class="form-control mt-1" id="bk_paswd" name="pswd"> 
            <div *ngIf="(this.depositForm.get('pswd')?.touched||this.depositForm.get('pswd')?.dirty)&&this.depositForm.get('pswd')?.errors">Invalid Password</div>
            <input type=" text"  placeholder="enter Amount" formControlName="amount"  class="form-control mt-1" id="bk_amount" name="amount"> 
            <div *ngIf="(this.depositForm.get('amount')?.touched||this.depositForm.get('amount')?.dirty)&&this.depositForm.get('amount')?.errors">Invalid Amount</div>
            <input type="submit" value="Deposit" class="btn btn-success">
        </form>
        </div>
        
        <div class="col-6">
            <form [formGroup]="withdrawForm" (ngSubmit)="withdraw()" >
            <h2>Withdraw</h2>
            <input type=" text"    formControlName="acno" placeholder="enter account number" class="form-control" id="bk_acntno" name="acno1"> 
            <div *ngIf="(this.withdrawForm.get('acno')?.touched||this.withdrawForm.get('acno')?.dirty)&&this.withdrawForm.get('acno')?.errors">Invalid Accountnumber</div>
            <input type=" text"  placeholder="enter password" formControlName="pswd"  class="form-control mt-1" id="bk_paswd" name="pswd1"> 
            <div *ngIf="(this.withdrawForm.get('pswd')?.touched||this.withdrawForm.get('pswd')?.dirty)&&this.withdrawForm.get('pswd')?.errors">Invalid Password</div>
            <input type=" text"  placeholder="enter Amount" formControlName="amount"  class="form-control mt-1" id="bk_amount" name="amount1"> 
            <div *ngIf="(this.withdrawForm.get('amount')?.touched||this.withdrawForm.get('amount')?.dirty)&&this.withdrawForm.get('amount')?.errors">Invalid Accountnumber</div>
            <input type="submit" value="Withdraw" class="btn btn-success">
            </form>

        </div>
    </div>
</div>
